kind: pipeline
name: default

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules
  - name: build
    image: node
    commands:
      - yarn
      - yarn build
    environment:
      GATSBY_API_URL:
        from_secret: GATSBY_API_URL
  - name: stage
    image: alpine
    volumes:
      - name: nginx
        path: /drone/src/nginx
    commands:
      - ls
      - ls nginx
      - cp -r out nginx/stage
